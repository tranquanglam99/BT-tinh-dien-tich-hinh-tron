<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT3</title>
</head>
<body>
    <script>
        let r = prompt(' Nhập bán kính hình tròn');
        let π = 3.14;
        r = parseInt(r);
        let d = r*2;
        let S = r*r*π;
        let P = d*π;
        document.write('Đường kính hình tròn là: '+ d);
        document.write('<br/>');
        document.write('Diện tích hình tròn là: '+ S);
        document.write('<br/>');
        document.write('Chu vi hình tròn là: '+ P);
    </script>
</body>
</html>
